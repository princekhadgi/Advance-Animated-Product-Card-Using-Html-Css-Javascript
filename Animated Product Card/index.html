<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Animated Product Card</title>
</head>
<body>
    <div class="product-card">
        <div class="logo-cart">
            <img src="images/logo1.jpg" alt="logo">
            <i class="bx bx-shopping-bag"></i>
        </div>
        <div class="main-images">
            <img   class="blue active" src="images/blue.png" alt="blue">
            <img   class="red" src="images/red.png" alt="red">
            <img   class="brown" src="images/brown.png" alt="brown">
        </div>
        <div class="shoe-details">
            <span class="shoe_name">CONVERSE ALL STAR</span>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, facilis.</p>
            <div class="stars">
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">Colour:</span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle red " id="red"></span>
                    <span class="circle brown " id="brown"></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">$12.00</span>
                <span class="price_letter">Twelve dollar only</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add To Cart</button>
        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
